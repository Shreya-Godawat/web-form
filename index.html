<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .box {
            padding: 100x 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

        ul li {
            background: #cce5ff;
            color: darkblue;
            margin: 5px;
        }

        li.fav {
            background: #ffe5e5;
            color: darkred;
            padding: 5px;
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <h1>Hello :)</h1>
    <div id="app">
        <div v-if="showBooks">
            <ul>
                <li v-for="book in filteredBooks" :class="{fav: book.isFav}" @click="colorChange(book)">{{ book.title }}</li>
            </ul>
        </div>
        <button @click="age++">Increase age</button>
        <button @click="changeTitle('Hunger Games')">Change title</button>
        <button @click="toggleButton">show/hide</button>
        <br>
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMousemove">position - {{ x }} - {{ y }}</div>
        <a :href="url">Click me</a>
    </div>
    <script src="app.js"></script>
</body>

</html>
